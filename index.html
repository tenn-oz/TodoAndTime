<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoAndTime</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>TodoAndTime</h1>
        <nav>
            <ul>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main id="main-section">
        <form id="task-form">
            <input type="text" id="task-input" name="task" placeholder="追加するタスク" maxlength="16" required>
            <input type="submit" id="task-button" value="追加">
            <div id="set-time">
                <span id="hour-value">0</span> h <span id="minute-value">0</span> m
            </div>
            <input type="range" id="hour-range" name="hour" min="0" max="5" value="0">
            <input type="range" id="minute-range" name="minute" min="0" max="50" step="10" value="0">
        </form>
        <ul id="task-list"></ul>
    </main>
</body>
</html>
