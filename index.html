<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoAndTime</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <a href="/"><h1>TodoAndTime</h1></a>
        <nav>
            <ul>
                <li><button id="about-btn" type="button">About</button></li>
                <li><button id="contact-btn" type="button">Contact</button></li>
            </ul>
        </nav>
    </header>
    <main id="main-section">
        <form method="post" id="task-form">
            <input type="text" id="task-input" name="task" placeholder="追加するタスク" maxlength="16" required>
            <input type="submit" id="task-button" value="追加">
            <div id="set-time">
                <span id="hour-value">0</span> h <span id="minute-value">0</span> m
            </div>
            <input type="range" id="hour-range" name="hour" min="0" max="5" value="0">
            <input type="range" id="minute-range" name="minute" min="0" max="50" step="10" value="0">
        </form>
        <ul id="task-list"></ul>

        <div class="modal-container" id="about-modal">
            <div class="modal-content">
                <span class="close" id="about-close">&times;</span>
                <h2>About</h2>
                <p>aboutaboutaboutabout</p>
            </div>
        </div>

        <div class="modal-container" id="contact-modal">
            <div class="modal-content">
                <span class="close" id="contact-close">&times;</span>
                <h2>Contact</h2>
                <p>contactcontact</p>
            </div>
        </div>
    </main>
</body>
</html>
